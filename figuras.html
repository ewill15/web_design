<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Figuras geometricas basicas</title>
</head>
<body>
	<ol>
		<li>Circulo</li>
		<svg height="100" width="100">
			<circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3">
		</svg>
		<li>rectangulo</li>
		<svg height="200" width="250">
			<rect width="300" height="100" fill="lime" stroke="cyan" stroke-width="3">
		</svg>		
		<li>poligono</li>
		<svg height="260" width="450">
			<polygon points="220,10,300,210,170,250,123,234" fill="lime" stroke="black" stroke-width="3">
		</svg>
		<li>polyline</li>
		<svg height="200" width="500">
			<polyline points="20,20,40,25,60,40,80,120 120,140,200,180" fill="none" stroke="black" stroke-width="3">
		</svg>
		<li>elipse</li>
		<svg height="140" width="500">
			<ellipse cx="200" cy="80" rx="1" ry="50" fill="yellow" stroke="purple" stroke-width="2">
		</svg>
		<li>line</li>
		<svg height="210" width="500">
			<line x1="0" y1="0" x2="200" y2="200" fill="green" stroke="green" stroke-width="2">
		</svg>
	</ol>
</body>
</html>
